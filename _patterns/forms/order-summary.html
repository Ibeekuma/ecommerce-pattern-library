<div class="max-length pad-t-2">
  <div class="grid grid-middle gutter-1-2">
    <div class="unit xs-1 s-1 m-1-3 push-1-2">
      <img class="img-flex" src="/images/Uzo-d-G.O.A.T.jpg" alt="">
    </div>
    <div class="unit xs-1 s-1 m-2-3 gutter-1-2">
      <h2>Uzo-d-G.O.A.T</h2>
      <p>16" x 24" Oil on Canvas</p>
      <p>$700</p>
    </div>
  </div>

  <form class=" island" method="post" action="#" novalidate>

    <div class="error-message error-message-highlighted push pad-t-1-4 pad-b-1-4" role="alert" aria-live="assertive">
      <h3 class="push-0">
        <i class="icon i-16"><svg><use xlink:href="/images/icons.svg#error" /></svg></i>
        <span class="icon-label">Please review the error(s) below.</span>
      </h3>
    </div>

    <div class="grid grid-bottom">

      <div class="unit xs-1-2">
        <label for="discountcode">Discount code</label>
        <input type="text" id="discountcode" aria-describedby="discountcode-error">
        <p class="error-message milli island-1-4 push-0" id="name-error">
          <i class="icon i-16"><svg><use xlink:href="/images/icons.svg#error" /></svg></i>
          <span class="icon-label">Please provide a valid code</span>
        </p>
      </div>
      <div class="unit xs-1-4 pad-t-1-4 gutter-1-2">
        <button class="btn btn-code micro" type="submit">Apply</button>
      </div>

    </div>
  </form>

  <div class="gutter">
    <div class="grid">
      <div class="unit xs-1-2">
        <p class="push-0">Subtotal</p>
      </div>
      <div class="unit xs-1-2">
        <p class="text-center push-0">$700</p>
      </div>
    </div>
    <div class="grid">
      <div class="unit xs-1-2">
        <p class="push-1-2">Shipping</p>
      </div>
      <div class="unit xs-1-2">
        <p class="text-center push-1-2">$15</p>
      </div>
    </div>
    <div class="grid">
      <div class="unit xs-1-2">
        <p><b>Total</b></p>
      </div>
      <div class="unit xs-1-2">
        <p class="text-center"><b>CAD $715</b></p>
      </div>
    </div>
  </div>
</div>

<script src="https://thomasjbradley.github.io/form-validation-helper/index.js"></script>
</body>
</html>
